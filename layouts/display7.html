<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/src/css/style.css">
    <link rel="stylesheet" href="../frontend/src/css/adaptive.css">
</head>
<body>
    
    <div class="container">
        <div class="form-workflow">
            <div class="title">Готово!</div>
            <div class="form4_component in_form_wrapper">
                <div class="result-example">
                    <div class="result-example__row">
                        Примерная сумма:
                        <span>
                            400 000~ 480 000 Т
                        </span>
                    </div>
                    <div class="result-example__price">
                        360 000 ~ 420 000 T
                    </div>
                    <div class="result-example__row fw600">
                        При оформлении заявки сейчас вы получите скидку на 30%!
                    </div>
                    <div class="result-example__dopinfo">
                        <span>
                            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 8V13" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M11.9945 16H12.0035" stroke="#292D32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg> 
                        </span>
                        В сумме были учитаны 100$ на питание <br> сотрудников. Сумма на питание не покрывается <br> скидкой
                    </div>
                </div>                
            </div>
            <div class="form-controls">
                <div class="btn btn-secondary btn-prev">
                    <span>На Главную</span>  
                </div>
                <div class="btn btn-main btn-next">
                    <span>Уточнить</span>  
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.4299 5.92993L20.4999 11.9999L14.4299 18.0699" stroke="#ffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3.5 12H20.33" stroke="#ffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                           
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
